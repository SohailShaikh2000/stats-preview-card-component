<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 30px;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="box1">
        <div class="slogan">
          <h2>Get <strong>insights</strong> that help your business grow.</h2>
        </div>
        <div class="info">
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="info2">
          <div class="company"> 10k+ <p>COMPANIES</p>
          </div>
          <div class="template">314 <p> TEMPLATES</p>
          </div>
          <div class="queries"> 12M+ <p> QUERIES</p>
          </div>
        </div>
      </div>
      <div class="box2">
        <img src="images\image-header-desktop.jpg" alt="Office image">
        <div class="overlay"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
